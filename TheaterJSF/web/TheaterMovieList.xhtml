<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movies showing at #{theaterBean.theater.name}</title>
        <link type="text/css" rel="stylesheet" href="assets/css/main.css" />       
    </h:head>
    <h:body>
        <section id="main" class="wrapper">
            <div class="inner">
                <header class="align-center">
                        <h2>Movies showing at #{theaterBean.theater.name}</h2>
                </header>
                <h:form>
                    <f:view>
                        <div class="table-wrapper">
                            <h:dataTable value="#{theaterBean.movies}" var="movie" styleClass="alt">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Poster"/>
                                    </f:facet>
                                    <h:graphicImage value="#{movie.poster}" width="168" height="250"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{movie.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description"/>
                                    </f:facet>
                                    <h:outputText value="#{movie.description}"/>
                                </h:column>                    
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Showtimes"/>
                                    </f:facet>
                                    <h:dataTable value="#{theaterBean.getShowingsForAMovie(movie)}" var="showing">
                                        <h:column> 
                                            <h:commandButton value="#{showing.formattedShowtime}" action="#{checkOutBean.gotoCheckout(showing)}">
                                                <f:param name="showingID" value="#{showing.id}"/>
                                            </h:commandButton>
                                        </h:column>
                                    </h:dataTable>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </f:view>
                    <h:commandButton value="Back to Theaters"                                  
                                     action="index.xhtml">  
                    </h:commandButton>
                    </h:form>
            </div>
        </section>
    </h:body>
</html>
