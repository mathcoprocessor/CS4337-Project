<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movies showing at #{theaterBean.theater.name}</title>
        <link type="text/css" rel="stylesheet" href="assets/css/main.css" />       
    </h:head>
    <h:body>
        <h1>Movies showing at #{theaterBean.theater.name}</h1>
        <h:form>
            <f:view>
                <h1><h:outputText value="Movie List"/></h1>
                <h:dataTable value="#{theaterBean.movies}" var="movie">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Poster"/>
                        </f:facet>
                        <h:graphicImage value="#{movie.poster}" width="168" height="250"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{movie.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{movie.description}"/>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Showtimes"/>
                        </f:facet>
                        <h:dataTable value="#{theaterBean.getShowingsForAMovie(movie)}" var="showing">
                            <h:column> 
                                <h:commandButton value="#{showing.formattedShowtime}" action="#{checkOutBean.gotoCheckout(showing)}">
                                    <f:param name="showingID" value="#{showing.id}"/>
                                </h:commandButton>
                                <h:outputText value="#{showing.formattedShowtime} ShowingID: #{showing.id}"/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                </h:dataTable>
            </f:view>
            <h:commandButton value="Back to Theaters"                                  
                             action="index.xhtml">  
            </h:commandButton>
            </h:form>
    </h:body>
</html>
