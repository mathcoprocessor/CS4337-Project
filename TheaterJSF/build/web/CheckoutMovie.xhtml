<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Purchase Ticket</title>
        <style>
            body{
                background-color:#434343;
                color: #B7B7B7;
                a:link{color:#DDDDDD}
                a:visited{color:pink}
            }
        </style>        
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputText value="Location:  #{checkOutBean.showing.theaterid.name}"/>
                <h:outputText value="Movie: #{checkOutBean.showing.movieid.name}"/>
                <h:outputText value="Description: #{checkOutBean.showing.movieid.description}"/>
                <h:outputText value="Showtime: #{checkOutBean.showing.formattedShowtime}"/>
                
                
                
            </h:panelGrid>
            <h:panelGroup>
                <h:outputText value="Cost per Ticket: #{checkOutBean.showing.formattedShowtime}"/>
                <h:outputText value="Number of tickets:"/>
                <h:inputText value="#{checkOutBean.quantity}"/>
                <h:outputText value="Subtotal:  #{checkOutBean.subtotal}"/>
                <h:outputText value="Tax:  #{checkOutBean.taxAmount}"/>
                <h:outputText value="Total:  #{checkOutBean.total}"/>
            </h:panelGroup>
            
            <hr></hr>
            <h3>Payment Details</h3>
            <p>NOTE: Payment is simulated. Do not enter actual card information.</p>
            <h:panelGrid>
                <h:outputText value="Card"/>
                <h:inputText value="#{checkOutBean.creditcard}" />
                <h:outputText value="CVV"/>
                <h:inputText value="#{checkOutBean.cvv}"/>
            </h:panelGrid>
            
            <h:commandButton value="Confirm Payment" action="RecieptPage.xhtml" />
            
        </h:form>
    </h:body>
</html>
