<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie Theater System by Mark Butler</title>
        <link type="text/css" rel="stylesheet" href="assets/css/main.css" />           
    </h:head>
    <h:body>
        <section id="main" class="wrapper">
            <div class="inner">
                <header class="align-center">
                        <h2><h:outputText value="Theaters"/></h2>
                </header>
                <f:view>
                    <h:form>
                        <div class="table-wrapper">   
                            <h:dataTable value="#{mainPageBean.theaters}" var="theater" styleClass="alt">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{theater.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Zipcode"/>
                                    </f:facet>
                                    <h:outputText value="#{theater.zipcode}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Select"/>
                                    </f:facet>
                                    <h:commandButton value="Show Movies" action="#{theaterBean.showTheater(theater)}">
                                        <f:param name="theaterID" value="#{theater.id}" />
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:form>
                </f:view>
            </div>
        </section>
    </h:body>
</html>
