<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie Theater System by Mark Butler</title>
        <style>
            body{
                background-color:#434343;
                color: #B7B7B7;
                a:link{color:#DDDDDD}
                a:visited{color:pink}
            }
        </style>            
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Theaters"/></h1>
                <h:dataTable value="#{mainPageBean.theatersList}" var="theater">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{theater.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{theater.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Zipcode"/>
                        </f:facet>
                        <h:outputText value="#{theater.zipcode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Select"/>
                        </f:facet>
                        <h:commandButton value="Show Movies" action="#{theaterBean.showTheater(theater)}">
                            <f:param name="theaterID" value="#{theater.id}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{mainPageBean.moviesList}" var="movie">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{movie.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{movie.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{movie.description}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
